<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./image/favicon.png">
    <title>Time Management</title>
</head>
<body>
    <div class="body">
        <header>
            <div class="header">
                <h1>Effective time management</h1>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="loginBox">
                    <div class="loginField">
                        <form>
                            <div>
                                <label for="userName"></label>
                                    <input type="text" id="userName" placeholder="Name">
                            </div>
                            <div>
                                <label for="userLogin"></label>
                                    <input type="text" id="userLogin" placeholder="Login">
                            </div>
                            <div>
                                <label for="userPassword"></label>
                                    <input type="password" id="userPassword" placeholder="Password">
                            </div>
                            <div>                     
                                <input type="button" id="buttonLogin" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="loginImg">
                        <img src="./image/watch.svg" alt="watch.svg">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./code/authorization.js" type="module"></script>
</body>
</html>
